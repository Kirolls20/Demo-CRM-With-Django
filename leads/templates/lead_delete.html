{% extends 'base.html' %}
{% block title %}
<title>Delete Lead</title>
{% endblock  %}

{% block content %}
<form method='post'>
   {% csrf_token %}
   <center>
      <h3> Are you sure do you want to delete this lead??</h3>
      <br><br>
      <div>
         <input type='submit' value='Delete This Lead' class='btn btn-primary'>
          <input type='submit' value='Cancel' class='btn btn-light' onclick="window.location.href='{%url 'lead-detail' lead.pk %}';return false;">
      </div>
   </center>
   

{% endblock  %}
