{% extends 'base.html' %}

{% block title %}
<title>Leads List </title>
{% endblock %}

{% block content %}

<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="w-full py-6 flex justify-between items-center">
       <div>
         <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Leads</h1>
       </div>
       <div>
         <a href="{%url 'create-lead'%}">Craete New Lead</a>
       </div>
    </div>
    <div class="flex flex-wrap -m-4">

       {% for lead in lead_list %}
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24" style="--darkreader-inline-stroke: currentColor;" data-darkreader-inline-stroke="">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{lead.first_name}} {{lead.last_name}}</h2>
          <p class="leading-relaxed text-base"><strong>Email</strong> {{lead.email}}.</p>
          <p class="leading-relaxed text-base"><strong>Age</strong> {{lead.age}}.</p>
           <a href="{%url 'lead-detail' lead.pk%}" class="text-indigo-500 inline-flex items-center">View This Lead
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24" style="--darkreader-inline-stroke: currentColor;" data-darkreader-inline-stroke="">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
        </div>
      </div>
     {% endfor %}
   </div>
    <button class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
</section>

{% endblock %}
